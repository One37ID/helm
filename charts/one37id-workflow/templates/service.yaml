apiVersion: v1
kind: Service
metadata:
  name: {{ include "one37id-workflow.fullname" . }}
  labels:
    {{- include "one37id-workflow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $key, $value := .Values.service.ports }}
    - port: {{ $value }}
      targetPort: {{ $value }}
      protocol: TCP
      name: {{ $key}}
    {{- end }}
  selector:
    {{- include "one37id-workflow.selectorLabels" . | nindent 4 }}
